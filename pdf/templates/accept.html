<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-7">

        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="name" name="name" >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" id="email" name="email" >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">About You</label>
            <input type="text" class="form-control" id="summary" name="summary" >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Degree</label>
            <input type="text" class="form-control" id="degree" name="degree" >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">School</label>
            <input type="text" class="form-control" id="school" name="school" >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">University</label>
            <input type="text" class="form-control" id="university" name="university" >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Previous Work</label>
            <input type="text" class="form-control" id="previous_work" name="previous_work" >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Skill</label>
            <input type="text" class="form-control" id="skill" name="skill" >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
